  <link rel="stylesheet" href="css/tabla.css">
  <title>Notas del Estudiante</title>
</head>
<body>

  <h1 id="nombreUsuario">Promedio Ponderado: </h1>

        <tr>
          <th>Asignatura</th>
          <th>Creditos</th>
          <th>Nota 1</th>

  <button id="cerrarSesion">Cerrar Sesión</button>

  <script src="js/notas.js"></script>
